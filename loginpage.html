<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Geolocation Attendance System</title>
</head>
<body style="background-color: #fff8f0; color: #333; font-family: 'Inter', Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
    <div style="max-width: 500px; margin: 60px auto; padding: 30px; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); text-align: center;">
        <header style="padding: 25px; background: linear-gradient(135deg, #ff7e5f, #feb47b); color: #fff; border-radius: 12px; margin-bottom: 30px;">
            <h1 style="font-size: 2rem; font-weight: bold; margin: 0;">Login</h1>
        </header>
        <main>
            <section>
                <h2 style="color: #ff7e5f;">Welcome Back!</h2>
                <form id="login-form">
                    <label for="username" style="display: block; font-weight: bold; margin-top: 10px;">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                    
                    <label for="password" style="display: block; font-weight: bold; margin-top: 15px;">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;">
                    
                    <button type="submit" style="width: 100%; padding: 12px; margin-top: 20px; border: none; border-radius: 8px; background: #ff7e5f; color: white; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.3s;">Login</button>
                </form>
                <p style="margin-top: 15px;">Don't have an account? <a href="#" style="color: #ff7e5f; text-decoration: none; font-weight: bold;">Sign Up</a></p>
            </section>
        </main>
        <footer style="margin-top: 30px; padding: 15px; background: #ffe0b2; border-radius: 10px; font-size: 0.9rem; color: #555;">
            <p>&copy; 2025 Geolocation Attendance System | All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login functionality to be implemented.');
        });
    </script>
</body>
</html>
